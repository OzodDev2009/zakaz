<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAOM</title>
    <link rel="icon" href="./img/Logo.png" type="Logo">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- HEADER - START -->
    <header>
        <div class="header__content container">
            <h1>
                FastFood <span class="header__number">0</span>
            </h1>
        </div>

        <div>

        </div>
    </header>
    <!-- HEADER - END -->

    <!-- MAIN - START -->
    <main>
        <section class="main__content container">
            <!-- 1 - Block -->
            <div class="main__block">
                <img src="./img/Lavash Png.png" alt="Lavash" width="300" height="200" class="img1">

                <h2>
                    Lavash
                </h2>

                <p class="main__text">
                    25 000 sum
                </p>

                <button class="btn1">Submit</button>
            </div>

            <!-- 2 - Block -->
            <div class="main__block">
                <img src="./img/Gamburger.png" alt="Gamburger" width="300" height="200" class="img2">

                <h2>
                    Gamburger
                </h2>

                <p class="main__text">
                    20 000 sum
                </p>

                <button class="btn2">Submit</button>
            </div>

            <!-- 3 - Block -->
            <div class="main__block">
                <img src="./img/Xot Dog.png" alt="Xot - Dog" width="300" height="200" class="img3">

                <h2>
                    Xot - Dog
                </h2>

                <p class="main__text">
                    10 000 sum
                </p>

                <button class="btn3">Submit</button>
            </div>
        </section>

        <div class="main__window1 container">
            <div class="main__window-info1">
                <h1 class="text">
                    Lavash
                </h1>

                <img src="./img/Check.png" alt="Check" width="100" height="100">

                <button class="submit">To'lov Tasdiqlandi</button>
            </div>
        </div>

        <div class="main__window2 container">
            <div class="main__window-info2">
                <h1 class="text">
                    Gamburger
                </h1>

                <img src="./img/Check.png" alt="Check" width="100" height="100">

                <button class="submit">To'lov Tasdiqlandi</button>
            </div>
        </div>

        <div class="main__window3 container">
            <div class="main__window-info3">
                <h1 class="text">
                    Xot - Dog
                </h1>

                <img src="./img/Check.png" alt="Check" width="100" height="100">

                <button class="submit">To'lov Tasdiqlandi</button>
            </div>
        </div>
    </main>
    <!-- MAIN - END -->

    <!-- Footer START -->
    <footer>
        <section class="footer__content container">
            <button class="footer__button" role="button">Check</button>

            <div class="footer__window">
                <h1 class="footer__text">
                    To'lovingiz Amalga oshdi
                </h1>
            </div>
        </section>
    </footer>
    <!-- Footer END -->

    <script src="./js/app.js"></script>
</body>

</html>
